<!DOCTYPE html>

<html>
<head>
  <title>Social Photo Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .dropzone {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 16px;
      background: #fafafa;
    }

    .dropzone.drag {
      background: #e8f0ff;
      border-color: #4a7cff;
    }

    img {
      max-height: 220px;
      margin-top: 10px;
      border-radius: 8px;
    }

    textarea, select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>

</head>

<body>

<div class="card">
  <h2>Schedule Social Media Photo</h2>

  <div id="dropzone" class="dropzone">
    Drag & Drop Photo Here
    <br />
    <input type="file" id="fileInput" accept="image/*" />
    <img id="preview" />
  </div>

  <textarea id="caption" placeholder="Caption..."></textarea>

  <select id="platform">
    <option>Instagram</option>
    <option>Facebook</option>
    <option>LinkedIn</option>
  </select>

  <input type="datetime-local" id="scheduleTime" />

<button onclick="schedulePost()">Schedule Post</button>

  <p id="msg"></p>
</div>

<script>
  const dropzone = document.getElementById('dropzone');
  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById('preview');

  // Drag events
  dropzone.addEventListener('dragover', e => {
    e.preventDefault();
    dropzone.classList.add('drag');
  });

  dropzone.addEventListener('dragleave', () => {
    dropzone.classList.remove('drag');
  });

  dropzone.addEventListener('drop', e => {
    e.preventDefault();
    dropzone.classList.remove('drag');

    const file = e.dataTransfer.files[0];
    fileInput.files = e.dataTransfer.files;
    showPreview(file);
  });

  fileInput.addEventListener('change', () => {
    showPreview(fileInput.files[0]);
  });

  function showPreview(file) {
    if (!file) return;
    preview.src = URL.createObjectURL(file);
  }

  function schedulePost() {
    const caption = document.getElementById('caption').value;
    const platform = document.getElementById('platform').value;
    const time = document.getElementById('scheduleTime').value;

    if (!caption || !time || !fileInput.files[0]) {
      document.getElementById('msg').innerText =
        'Please fill all fields';
      return;
    }

    document.getElementById('msg').innerText =
      'Post scheduled (demo only â€” backend needed for real posting).';
  }
</script>

</body>
</html>
