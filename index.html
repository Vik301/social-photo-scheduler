<!DOCTYPE html>

<html>
<head>
  <title>Social Scheduler Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    .dropzone {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      background: #fafafa;
    }

    .dropzone.drag {
      background: #e8f0ff;
      border-color: #4a7cff;
    }

    img.preview {
      max-height: 140px;
      margin: 8px;
      border-radius: 8px;
    }

    textarea, select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .post {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .post img {
      max-height: 60px;
      margin-right: 8px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
  </style>

</head>

<body>

<div class="container">

  <div class="card">
    <h2>Schedule Social Media Post</h2>

```
<div id="dropzone" class="dropzone">
  Drag & Drop Photos Here
  <br /><br />
  <input type="file" id="fileInput" multiple accept="image/*" />
  <div id="preview"></div>
</div>

<textarea id="caption" placeholder="Caption..."></textarea>

<select id="platform">
  <option>Instagram</option>
  <option>Facebook</option>
  <option>LinkedIn</option>
  <option>TikTok</option>
</select>

<input type="datetime-local" id="scheduleTime" />

<button onclick="schedulePost()">Schedule Post</button>

<p id="msg"></p>
```

  </div>

  <div class="card">
    <h2>Scheduled Posts</h2>
    <div id="posts"></div>
  </div>

</div>

<script>
  const dropzone = document.getElementById('dropzone');
  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById('preview');

  // Drag UI
  dropzone.addEventListener('dragover', e => {
    e.preventDefault();
    dropzone.classList.add('drag');
  });

  dropzone.addEventListener('dragleave', () => {
    dropzone.classList.remove('drag');
  });

  dropzone.addEventListener('drop', e => {
    e.preventDefault();
    dropzone.classList.remove('drag');
    fileInput.files = e.dataTransfer.files;
    showPreview();
  });

  fileInput.addEventListener('change', showPreview);

  function showPreview() {
    preview.innerHTML = "";
    [...fileInput.files].forEach(file => {
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      img.className = "preview";
      preview.appendChild(img);
    });
  }

  function schedulePost() {
    const caption = document.getElementById('caption').value;
    const platform = document.getElementById('platform').value;
    const time = document.getElementById('scheduleTime').value;

    if (!caption || !time || fileInput.files.length === 0) {
      document.getElementById('msg').innerText =
        "Please complete all fields";
      return;
    }

    const posts = JSON.parse(localStorage.getItem("posts") || "[]");

    const images = [...fileInput.files].map(f =>
      URL.createObjectURL(f)
    );

    posts.push({
      id: Date.now(),
      caption,
      platform,
      time,
      images
    });

    localStorage.setItem("posts", JSON.stringify(posts));

    document.getElementById('msg').innerText =
      "Post scheduled âœ…";

    fileInput.value = "";
    preview.innerHTML = "";
    document.getElementById('caption').value = "";
    loadPosts();
  }

  function deletePost(id) {
    let posts = JSON.parse(localStorage.getItem("posts") || "[]");
    posts = posts.filter(p => p.id !== id);
    localStorage.setItem("posts", JSON.stringify(posts));
    loadPosts();
  }

  function loadPosts() {
    const posts = JSON.parse(localStorage.getItem("posts") || "[]");
    const container = document.getElementById("posts");
    container.innerHTML = "";

    posts.forEach(p => {
      const div = document.createElement("div");
      div.className = "post";

      div.innerHTML = `
        <div class="row">
          <div>
            <strong>${p.platform}</strong><br/>
            ${p.caption}<br/>
            <small>${p.time}</small><br/>
            ${p.images.map(i => `<img src="${i}" />`).join("")}
          </div>
          <button onclick="deletePost(${p.id})">Delete</button>
        </div>
      `;

      container.appendChild(div);
    });
  }

  loadPosts();
</script>

</body>
</html>
